# file .travis.yml
language: julia

julia:
  - release
  - nightly

install:
  - julia -E 'using Pkg; Pkg.clone(pwd())'

script:
  - julia -E 'using Pkg; Pkg.test("ProteinPersistent"; coverage=true)'

after_success:
  - julia -E 'using Pkg; cd(Pkg.dir("ProteinPersistent")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
