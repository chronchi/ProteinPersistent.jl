language: julia

os:
  - linux

julia:
  - 1.0
  - nightly

env:
  - CONDA_JL_VERSION=2

matrix:
  - PYTHON = python

matrix:
  allow_failures:
    - julia: nightly

branches:
  only:
    - master

notifications:
  email: false

after_success:
  - julia -e 'using Pkg; import ProteinPersistent; cd(joinpath(dirname(pathof(ProteinPersistent)), ".."));Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
